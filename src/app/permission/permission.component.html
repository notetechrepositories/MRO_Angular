<div class="card">
    <h5>Filter Row</h5>

    <p-table #dt2 [value]="duplicatevalueNew" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10,20]" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name','country.name','representative.name','status']"
        [tableStyle]="{'min-width':'75rem'}">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>

                <th *ngFor="let key of keys">
                    {{ key |uppercase}}
                </th>
                <th>
                    action
                </th>
            </tr>
            <tr>

                <th *ngFor="let key of keys">
                </th>
                <th></th>

            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-duplicatevalueNew>
            <tr id="{{duplicatevalueNew['id_t3_2_sys_programs_roles_link']}}">
                <td *ngFor="let key of keys">
                    <span *ngIf="duplicatevalueNew[key]=='n' || duplicatevalueNew[key]=='y'  ">

                        <input type="checkbox" [checked]="duplicatevalueNew[key] == 'y'"
                        (change)="onCheckboxChange(duplicatevalueNew, key, $event)"
                        [disabled]="duplicatevalueNew['id_t3_2_sys_programs_roles_link'] !== editableRow" >
 
                        <!-- <input  type="text" value="{{duplicatevalueNew[key]}}" [(ngModel)]="duplicatevalueNew[key] "  [disabled]="duplicatevalueNew['id_t3_2_sys_programs_roles_link'] !== editableRow"
                            style="width: 31px; display: flex;justify-content: center;"> -->
                    </span>
                    <span *ngIf="duplicatevalueNew[key]!='n' && duplicatevalueNew[key]!='y'"> {{duplicatevalueNew[key]}}
                    </span>

                </td>
                <span *ngIf="duplicatevalueNew['id_t3_2_sys_programs_roles_link'] === editableRow ">
                    <button   (click)="updateRow(duplicatevalueNew)">Save</button>
                </span>
                <span *ngIf="duplicatevalueNew['id_t3_2_sys_programs_roles_link'] !== editableRow ">
                    <button  (click)="setEditableRow(duplicatevalueNew['id_t3_2_sys_programs_roles_link'])" >Edit</button>
                    
                </span>
                   
            </tr>

        </ng-template>


    </p-table>
</div>
