<p-toast></p-toast>
<p-toolbar styleClass="mb-4 gap-2" *ngIf="!showFullInfo">
    <ng-template pTemplate="left">
       
    </ng-template>

    <ng-template pTemplate="right">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-primary mr-2" (click)="addTransformer('create')"></button>
      <button pButton pRipple  icon="pi pi-trash" (click)="deleteSelectedProducts()" class="p-button-danger"  [disabled]="!selectedProducts || !selectedProducts.length"></button>
       
    </ng-template>
</p-toolbar>

<p-table *ngIf="!showFullInfo"
#dt
[value]="keyvalue"
[rows]="10"
[paginator]="true"

[tableStyle]="{ 'min-width': '75rem' }"
[rowHover]="true"

[showCurrentPageReport]="true"
>
<ng-template pTemplate="header" let-columns>
  <tr style="border: 2px solid #c2c2c2;">
    <th style="width: 4rem">
      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
    </th>
    
    <th pSortableColumn="name" style="color: #123456;" *ngFor=" let head of keysArray"  >{{head |uppercase}} <p-sortIcon field="Name"></p-sortIcon>
    </th>
   
    <th>Action</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-keyvalue>
  <tr >
    <td>
      <p-tableCheckbox [value]="keyvalue"></p-tableCheckbox>
  </td>
    <td  >{{keyvalue.value}} </td>
    <td>{{keyvalue.value1}}</td>
    <td>{{keyvalue.value2}}</td>
    <td>
      <i (click)="view(keyvalue)"  class="pi pi-eye" style="font-size: 1.5rem;font-weight: 700; color: black;"></i><br>
    
    </td>
  </tr>

 
</ng-template>

</p-table>
